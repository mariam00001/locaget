<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/madia.css" />
    <title>Documentinfo</title>
  </head>
<body>

<div class=" search container mt-4 ">
  <!-- Search Bar -->
     <div class="audience-search-box mb-4 w-75">
  <div class="input-group border-0 rounded px-2">
    <!-- أيقونة البحث -->
    <span class="input-group-text bg-transparent border-0">
      <i class="bi bi-search"></i>
    </span>

    <!-- حقل الإدخال -->
    <input type="text" class="form-control border-0 bg-transparent" placeholder="Search members" id="searchInput">

    <!-- زر X لمسح الإدخال -->
    <span class="input-group-text bg-transparent border-0" style="cursor: pointer;" onclick="document.getElementById('searchInput').value=''">
      <i class="bi bi-x-lg"></i>
    </span>
  </div>
</div>


  <!-- Filters Section -->
  <h5 class="fw-bold">Filters</h5>
<div class="w-25">
  <!-- Document Type -->
  <label class="form-label mt-3">Document Type</label>
  <select class="form-select">
    <option selected disabled>Select Type</option>
    <option>PDF</option>
    <option>Word</option>
  </select>

  <!-- Creation Date -->
  <label class="form-label mt-4">Creation Date Range</label>
<div class="row g-2">
    <div class="col">
      <div class="input-group">
        <input type="text" id="startDate" class="form-control" placeholder="Start Date">
        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
      </div>
    </div>
    <div class="col">
      <div class="input-group">
        <input type="text" id="endDate" class="form-control" placeholder="End Date">
        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
      </div>
    </div>
  </div>


  <!-- Last Modified -->
  <label class="form-label mt-4">Last Modified Date Range</label>
<div class="row g-2">
    <div class="col">
      <div class="input-group">
        <input type="text" id="startDate" class="form-control" placeholder="Start Date">
        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
      </div>
    </div>
    <div class="col">
      <div class="input-group">
        <input type="text" id="endDate" class="form-control" placeholder="End Date">
        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
      </div>
    </div>
  </div>

  <!-- Author -->
  <label class="form-label mt-3">Author</label>
  <input type="text" class="form-control" placeholder="Enter Author">

  <!-- Keywords -->
  <label class="form-label mt-3">Keywords</label>
  <input type="text" class="form-control" placeholder="Enter Keywords">

  <!-- Tags -->
  <label class="form-label mt-3">Tags</label>
  <input type="text" class="form-control" placeholder="Enter Tags">

  <!-- Toggle Switch -->
  <div class=" mt-4">
    <label class="form-label mb-0">Favorites only</label>
    <div class="active-font gap-2 mt-2">
    <div class="switch-container position-relative">
      <input type="checkbox" id="ocr-toggle" checked hidden>
      <label class="switch-label" for="ocr-toggle">
        <h3 class="mt-2 me-5">
          <span id="switch-text">ON</span>
        </h3>
      </label>
      
    </div>
  </div>
  </div>

  <!-- Recent Searches -->
  <h6 class="section-title mt-4">Recent searches</h6>
  <div class="recent-searches">
    <p class="mb-4">Hr resources</p>
    <p class="mb-4">Customer service</p>
    <p class="mb-4">Sales</p>
    <p class="mb-4">Marketing</p>
  </div>
  </div>
</div>

<!-- Bootstrap Icons (for X icon) -->
 <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#startDate", {
    dateFormat: "Y-m-d"
  });

  flatpickr("#endDate", {
    dateFormat: "Y-m-d"
  });
</script>
</body>
</html>
