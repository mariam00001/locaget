<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/madia.css" />
    <title>Documentinfo</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid ps-0">
        <div class="row">
          <div class="col-md-1">
            <!-- Sidebar -->
            <nav class="sidebar position-relative">
              <ul class="sidebar-menu">
                <li><img src="./assets/L LOGO.svg" alt="logo" /></li>
                <li class="mt-3">
                  <a href="" class="active"
                    ><img src="./assets/category.svg" alt="category"
                  /></a>
                </li>
                <li>
                  <a href=""
                    ><img src="./assets/document-text.svg" alt="text"
                  /></a>
                </li>
                <li>
                  <a href=""><img src="./assets/verify.svg" alt="verify" /></a>
                </li>
                <li>
                  <a href=""
                    ><img src="./assets/rotate-left.svg" alt="rotate-left"
                  /></a>
                </li>
                <li>
                  <a href=""
                    ><img src="./assets/setting-2.svg" alt="setting-2"
                  /></a>
                </li>
                <div class="d-flex justify-content-center">
                  <div class="position-absolute logo-slider">
                    <li>
                      <a href=""
                        ><img src="./assets/help-circle.svg" alt="help-circle"
                      /></a>
                    </li>
                    <li>
                      <a href=""
                        ><img src="./assets/elements.svg" alt="elements"
                      /></a>
                    </li>
                  </div>
                </div>
              </ul>
            </nav>
          </div>

          <div class="col-md-11 position-relative">
            <div>
              <img
                src="./assets/Logo 2.svg"
                class="mt-4 mt-md-3 ms-3 ms-md-0"
                alt="LocGet"
              />
              <!-- Header -->
              <header
                class="header d-md-flex justify-content-between align-items-center"
              >
                <div class="header-left">
                  <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search" />
                  </div>
                </div>
                <div class="header-right mt-lg-0 mt-5">
                  <img src="./assets/Logo.svg" alt="logo" />
                  <div class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge">5</span>
                  </div>
                  <div class="user-avatar ps-2">
                    <img
                      src="./assets/97baf907c0c14b0ffd910004086ee5821fbb6b33.jpg"
                      alt="User"
                    />
                    <div class="user-info">
                      <span class="name">Jacob Mohamed</span>
                      <span class="role">CEO</span>
                    </div>
                    <i class="fa-solid fa-caret-down"></i>
                  </div>
                </div>
              </header>
              <div class="pt-2">
                <div class="form-section">
                  <div class="form-title">Upload Documents</div>
                  <div
                    class="step-indicator justify-content-center d-flex gap-3"
                  >
                    <p class="step active">
                      <i class="fa-solid fa-file me-3"></i> Attach Document
                      <i class="fa-solid fa-chevron-right ms-3"></i>
                    </p>
                    <p class="step ">
                      <i class="fa-solid fa-pen-to-square mx-3"></i> Document
                      Info <i class="fa-solid fa-chevron-right ms-3"></i>
                    </p>
                    <p class="step">
                      <i class="fa-solid fa-check mx-3"></i>Send
                    </p>
                  </div>

                  <!-- Document Info Section -->
                  <div class="container-fluid doc-file p-0 mt-4">
                    <div class="file mb-3">
                      <img src="./assets/icons8_upload-2.svg" /> Upload File
                    </div>

                    <!-- File Item 1 - uploading -->
                     <div class=" border rounded p-3 mb-3">
                    <div
                      class=" d-flex justify-content-between align-items-start"
                    >
                      <div class="d-flex align-items-start gap-3">
                        <img
                          src="./assets/Group.svg"
                          width="30"
                          alt="file icon"
                        />
                        <div>
                          <strong>Budget paper.pdf 2024-20</strong><br />
                          <small class="text-muted"
                            >File Name (Pdf, 2.5MB)</small
                          >
                        
                        </div>
                      </div>
                      <div class="d-flex gap-2 mt-3">
                        <button class="border-0 bg-transparent me-3">
                          <i class="fa-solid fa-eye"></i>
                        </button>
                        <button class="border-0 bg-transparent">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </div>
                    </div>
                    <div
                                  class="progress mt-2"
                                  style="
                                    width: 100%;
                                    height: 8px;
                                    background-color: #eee;
                                    border-radius: 10px;
                                  "
                                >
                                  <div
                                    class="progress-bar"
                                    role="progressbar"
                                    style="
                                      width: 100%;
                                      border-radius: 10px;
                                      background-color: #2A2A2E;
                                    "
                                    aria-valuenow="100"
                                    aria-valuemin="0"
                                    aria-valuemax="400"
                                  ></div>
                                </div>
                    </div>
</div>
                    <!-- File Item 2 -->
                    <div
                      class="file-item border rounded p-3 mb-3 d-flex justify-content-between align-items-center"
                    >
                      <div class="d-flex align-items-center gap-3">
                        <img
                          src="./assets/Group.svg"
                          width="30"
                          alt="file icon"
                        />
                        <div>
                          <strong>approval.png</strong><br />
                          <small class="text-muted">(2.5MB)</small>
                        </div>
                      </div>
                      <div class="d-flex gap-2">
                        <button class="border-0 bg-transparent me-3">
                          <i class="fa-solid fa-eye"></i>
                        </button>
                        <button class="border-0 bg-transparent">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </div>
                    </div>

                    <!-- File Item 3 -->
                    <div
                      class="file-item mb-3 border rounded p-3 d-flex justify-content-between align-items-center"
                    >
                      <div class="d-flex align-items-center gap-3">
                        <img
                          src="./assets/Group.svg"
                          width="30"
                          alt="file icon"
                        />
                        <div>
                          <strong>approval.pdf</strong><br />
                          <small class="text-muted">(1.5MB)</small>
                        </div>
                      </div>
                      <div class="d-flex gap-2">
                        <button class="border-0 bg-transparent me-3">
                          <i class="fa-solid fa-eye"></i>
                        </button>
                        <button class="border-0 bg-transparent">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/upload.js"></script>
  </body>
</html>
