<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/madia.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid ps-0">
        <div class="row">
          <div class="col-md-1">
            <!-- Sidebar -->
            <nav class="sidebar position-relative">
              <a
                href="./index.html"
                class="text-decoration-none text-center mb-3"
                ><li class="text-decoration-none list-unstyled">
                  <img src="./assets/L LOGO.svg" alt="logo" /></li
              ></a>
              <ul class="sidebar-menu">
                <li class="mt-3">
                  <a href="./index.html"
                    ><img src="./assets/dashboard-square-01.svg" alt="category"
                  /></a>
                </li>
                <li>
                  <a href="./upload.html"
                    ><img src="./assets/document-text.svg" alt="text"
                  /></a>
                </li>
                <li>
                  <a href="./dochistory.html" class="active"
                    ><img src="./assets/verify.svg" alt="verify"
                  /></a>
                </li>
                <li>
                  <a href="./activitylog.html"
                    ><img src="./assets/rotate-left.svg" alt="rotate-left"
                  /></a>
                </li>
                <li>
                  <a href=""
                    ><img src="./assets/setting-2.svg" alt="setting-2"
                  /></a>
                </li>
                <div class="d-flex justify-content-center">
                  <div class="position-absolute logo-slider">
                    <li>
                      <a href=""
                        ><img src="./assets/help-circle.svg" alt="help-circle"
                      /></a>
                    </li>
                    <li>
                      <a href=""
                        ><img src="./assets/elements.svg" alt="elements"
                      /></a>
                    </li>
                  </div>
                </div>
              </ul>
            </nav>
          </div>

          <div class="col-md-11">
            <img
              src="./assets/Logo 2.svg"
              class="mt-4 mt-md-3 ms-3 ms-md-0"
              alt="LocGet"
            />
            <!-- Header -->
            <header
              class="header d-md-flex justify-content-between align-items-center"
            >
              <div class="header-left">
                <div class="search-box">
                  <i class="fas fa-search"></i>
                  <input type="text" placeholder="Search" />
                </div>
              </div>
              <div class="header-right mt-lg-0 mt-5 position-relative">
                <img src="./assets/Logo.svg" alt="logo" />
                <div class="notification-badge">
                  <i class="fas fa-bell"></i>
                  <span class="badge">5</span>
                </div>
                <div class="user-avatar ps-2">
                  <img
                    src="./assets/97baf907c0c14b0ffd910004086ee5821fbb6b33.jpg"
                    class="user"
                    alt="User"
                  />
                  <div class="d-flex justify-content-between">
                    <div class="user-info me-2">
                      <span class="name">Jacob Mohamed</span>
                      <span class="role">CEO</span>
                    </div>
                    <i class="fa-solid fa-caret-down" id="toggleDropdown"></i>
                    <div class="postion-relative">
                      <div class="pop p-4 d-none" id="dropdownMenu">
                        <div class="d-flex align-items-center">
                          <img
                            src="./assets/97baf907c0c14b0ffd910004086ee5821fbb6b33.jpg"
                            alt=""
                          />
                          <div class="ms-3">
                            <h3>Jacob Mohamed</h3>
                            <h4>Jacob123mo@gmail.com</h4>
                          </div>
                        </div>
                        <div class="d-flex justify-content-between mt-3 mb-2">
                          <h6>
                            <i
                              class="fa-solid fa-user me-2"
                              style="color: #9e9e9e"
                            ></i
                            >My Profile
                          </h6>
                          <i class="fa-solid fa-chevron-right"></i>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                          <h6>
                            <i
                              class="fa-solid fa-earth-americas me-2"
                              style="color: #9e9e9e"
                            ></i
                            >English(U.S)
                          </h6>
                          <i
                            class="fa-solid fa-chevron-right"
                            id="toggleDropdown2"
                          ></i>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                          <h6>
                            <i
                              class="fa-solid fa-circle-info me-2"
                              style="color: #9e9e9e"
                            ></i
                            >Help
                          </h6>
                          <i class="fa-solid fa-chevron-right"></i>
                        </div>
                      </div>
                      <div class="language p-4 d-none" id="dropdownMenu2">
                        <h3 class="mb-3">
                          <i
                            class="fa-solid fa-angle-left me-2"
                            id="closeLanguage"
                            style="color: #9e9e9e"
                          ></i
                          >Change Language
                        </h3>
                        <div class="">
                          <div class="d-flex justify-content-between mb-2">
                            <h6>
                              <img
                                src="./assets/Flags.svg"
                                class="me-2"
                                alt=""
                              />French
                            </h6>
                            <input
                              type="checkbox"
                              class="form-check-input ms-2"
                            />
                          </div>
                          <div class="d-flex justify-content-between mb-2">
                            <h6>
                              <img
                                src="./assets/Flags (1).svg"
                                class="me-2"
                                alt=""
                              />English(U.S)
                            </h6>
                            <input
                              type="checkbox"
                              class="form-check-input ms-2"
                            />
                          </div>
                          <div class="d-flex justify-content-between mb-2">
                            <h6>
                              <img
                                src="./assets/Flags (2).svg"
                                class="me-2"
                                alt=""
                              />Arabic
                            </h6>
                            <input
                              type="checkbox"
                              class="form-check-input ms-2"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </header>
            <div class="open-file mt-5 mb-4">
              <h1>File Preview</h1>
              <div class="row mb-5">
                <div class="col-md-6 mb-5 mb-md-0">
                  <div class="form-box">
                    <img
                      src="./assets/20207b1fc7b13de379b17326d89760c98918a365.png"
                      class="w-100"
                      alt="File Preview"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-box shadow-sm bg-white h-100">
                    <form>
                      <div class="mt-4 p-4">
                        <div class="d-flex justify-content-between mb-3">
                          <label for="fileName" class="form-label"
                            >File Name</label
                          >
                          <img src="./assets/pen.png" alt="pen" />
                        </div>
                        <input
                          type="text"
                          class="form-control"
                          id="fileName"
                          placeholder="File name"
                        />
                      </div>

                      <div class="row g-3 mb-3 p-4">
                        <div class="col-md-6">
                          <div class="d-flex justify-content-between mb-1">
                            <label for="category" class="form-label"
                              >Category</label
                            >
                            <img src="./assets/pen.png" alt="pen" />
                          </div>
                          <select id="category" class="form-select">
                            <option selected>Category</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                          <div class="d-flex justify-content-between mb-1">
                            <label for="color" class="form-label"
                              >Organize by Color</label
                            >
                            <img src="./assets/pen.png" alt="pen" />
                          </div>

                          <select id="color" class="form-select">
                            <option selected>Color</option>
                          </select>
                        </div>
                      </div>

                      <div class="row g-3 mb-3 p-4">
                        <div class="col-md-6">
                          <div class="d-flex justify-content-between mb-1">
                            <label for="creationDate" class="form-label"
                              >Creation Date<span class="text-danger"
                                >*</span
                              ></label
                            >
                            <img src="./assets/pen.png" alt="pen" />
                          </div>

                          <input
                            type="date"
                            class="form-control"
                            id="creationDate"
                            value="2024-06-05"
                          />
                        </div>
                        <div class="col-md-6">
                          <div class="d-flex justify-content-between mb-1">
                            <label for="expireDate" class="form-label"
                              >Expire Date<span class="text-danger"
                                >*</span
                              ></label
                            >
                            <img src="./assets/pen.png" alt="pen" />
                          </div>

                          <input
                            type="date"
                            class="form-control"
                            id="expireDate"
                            value="2024-06-05"
                          />
                        </div>
                      </div>

                      <div class="row g-3 mb-3 p-4">
                        <div class="col-md-6">
                          <div class="d-flex justify-content-between mb-1">
                            <label for="submittedBy" class="form-label"
                              >Submitted by</label
                            >

                            <img src="./assets/pen.png" alt="pen" />
                          </div>

                          <input
                            type="text"
                            class="form-control"
                            id="submittedBy"
                            placeholder="submitted by"
                          />
                        </div>
                        <div class="col-md-6">
                          <div class="d-flex justify-content-between mb-1">
                            <label for="tags" class="form-label">Tags</label>

                            <img src="./assets/pen.png" alt="pen" />
                          </div>

                          <input
                            type="text"
                            class="form-control"
                            id="tags"
                            placeholder="tags"
                          />
                        </div>
                      </div>

                      <div class=" p-4">
                        <label for="fileLocation" class="form-label"
                          >Physical file location</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="fileLocation"
                          placeholder="File name"
                        />
                      </div>

                      <div class="d-flex justify-content-end p-4">
                        <button type="button" class="btn py-2 px-4 btn-reject me-2">
                          Reject
                        </button>
                        <button type="button" class="btn py-2 px-4 btn-approve">
                          Approve
                        </button>
                      </div>

                      <div
                        class="col-12 d-flex justify-content-between align-items-end  p-4"
                      >
                        <button
                          type="button"
                          class="btn btn-outline-secondary btn-nav"
                        >
                          &lt; Back
                        </button>
                        <button
                          type="button"
                          class="btn btn-outline-secondary btn-nav"
                          id="nextBtn"
                        >
                          Next &gt;
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/pop.js"></script>
  </body>
</html>
