<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/madia.css" />
    <title>sign-in</title>
  </head>
  <body>
    <div class="container-fluid ps-0">
      <div class="row ">
        <div class="col-md-6 d-md-flex d-none">
          <img src="./assets/Frame 2078547874.svg" class="w-100" alt="" />
        </div>
        <div class="col-md-4 col-12 mx-auto  px-5 px-md-0">
          <div class="d-flex justify-content-center"><img src="./assets/Logo 3.svg" class="mt-5" alt="logo"></div>
          <div class="sign">
          <h2>Sign In</h2>
          <p>Enter your email and password to sign in!</p>
          <form>
            <label for="" class="mb-3 mt-3">Email<span>*</span></label>
            <input
              type="email"
              class="form-control mb-4"
              placeholder="mail@simmmple.com"
              required
            />
            <label for="" class="mb-3">Password<span>*</span></label>
            <input
              type="email"
              class="form-control mb-3"
              placeholder="Min. 8 characters"
              required
            />
          
              <div
                class="progress"
                style="
                  width: 100%;
                  height: 2px;
                  background-color: #0c0a0a;
                  border-radius: 10px;
                "
              >
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="
                    width: 100%;
                    border-radius: 10px;
                    background-color: #00c853;
                  "
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
                
            </div>
            <h3 class="mt-2">strong</h3>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <div class="d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2" />
                <h4 class="mt-2">Keep me logged in</h4>
              </div>
              <h5 lass="mt-3">Forget password?</h5>
            </div>
            <button class="sign-btn mt-4">Sign In</button>
            <div class="d-flex sign-font mt-3">
                <h6>Not registered yet? </h6>
                <p class="ms-1">Create an Account</p>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
