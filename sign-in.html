<label for="password" class="mb-2">Password<span>*</span></label>

<p id="strengthText" class="mb-3 mt-4 d-flex justify-content-end" style="font-weight: bold;"></p>

          </div>
        </div>
      </div>
    </div>
<script>
  const passwordInput = document.getElementById("password");
  const progressBar = document.getElementById("passwordStrength");
  const strengthText = document.getElementById("strengthText");

  passwordInput.addEventListener("input", function () {
    const value = passwordInput.value;
    let strength = 0;

    const hasUpperCase = /[A-Z]/.test(value);
    const hasNumber = /[0-9]/.test(value);
    const hasSymbol = /[^A-Za-z0-9]/.test(value);
    const hasMinLength = value.length >= 8;

    if (hasMinLength) strength += 25;
    if (hasUpperCase) strength += 25;
    if (hasNumber) strength += 25;
    if (hasSymbol) strength += 25;


    progressBar.style.width = strength + "%";
    progressBar.setAttribute("aria-valuenow", strength);

    if (strength <= 25) {
      progressBar.style.backgroundColor = "red";
      strengthText.textContent = "Weak ";
      strengthText.style.color = "red";
    } else if (strength <= 50) {
      progressBar.style.backgroundColor = "orange";
      strengthText.textContent = "Fair ";
      strengthText.style.color = "orange";
    } else if (strength <= 75) {
      progressBar.style.backgroundColor = "#fdd835";
      strengthText.textContent = "Medium ";
      strengthText.style.color = "#fdd835";
    } else {
      progressBar.style.backgroundColor = "#00c853";
      strengthText.textContent = "Strong ";
      strengthText.style.color = "#00c853";
    }
  });
</script>
